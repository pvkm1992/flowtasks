<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-circle" id="timer-display">00:00</div>
    <div class="app-container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>FlowTasks</h1>
            <button id="voice-btn" class="btn">üéôÔ∏è Voice</button>

            <!-- Energy Windows -->
            <section id="energy-windows">
                <h2>Energy Zones</h2>
                <div id="energy-list"></div>
                <button class="btn edit-btn" onclick="editEnergy()">Edit</button>
            </section>

            <!-- Tasks -->
            <section id="tasks">
                <h2>Tasks</h2>
                <div id="task-list"></div>
                <button class="btn reprioritize-btn" onclick="reprioritize()">Reprioritize</button>
            </section>

            <!-- Controls -->
            <section id="controls">
                <button class="btn break-btn" onclick="addBreak()">Break (15 mins)</button>
                <button class="btn afk-btn" onclick="toggleAFK()">AFK</button>
            </section>
        </div>

        <!-- Right Section: Calendar Widget -->
        <div class="right-section">
            <section id="calendar-widget">
                <h2>Today: Mar 08, 2025</h2>
                <div class="calendar-timeline" id="calendar-timeline"></div>
            </section>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
